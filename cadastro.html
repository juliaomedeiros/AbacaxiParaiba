      <h1 class="titulo">Faça seu cadastro e receba nossos frutos:</h1>

      <section id="cadastro">
        <form>
          <div class="row">
            <div class="col">
              <label for="inputEmail4">Nome</label>
              <input type="text" class="form-control" placeholder="Primeiro nome">
            </div>
            <div class="col">
              <label for="inputEmail4">Sobrenome</label>
              <input type="text" class="form-control" placeholder="Último nome">
            </div>
          </div>
        </form>
      </br>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua, número, bairro">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, condominio ou casa, ponto de referência">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado</label>
              <select id="inputState" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Lembre - me 
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
